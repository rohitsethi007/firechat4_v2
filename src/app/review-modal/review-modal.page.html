<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Write a Review - {{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="filters-content">
  <ion-item-group class="filters-group">
  <form [formGroup]="ratingForm">
    <ion-list class="ratings-list" lines="full">
      <ion-item class="input-item">
        <ion-label position="floating">Comments</ion-label>
        <ion-textarea rows="6"  placeholder="Enter more information here..." type="text" formControlName="review" clearInput placeholder="Enter any additional comments that might help other members (optional) ..."></ion-textarea>
      </ion-item>
      <ion-item class="rating-item">
        <ion-label class="rating-label">Rate</ion-label>
        <app-rating-input formControlName="rating" max="5"></app-rating-input>
      </ion-item>
    </ion-list>

    <hr class="details-divider">
    <ion-button class="write-reviews-btn" color="dark" (click)="submitReview()" expand="block" fill="solid">Submit</ion-button>

  </form>
  </ion-item-group>
</ion-content>
