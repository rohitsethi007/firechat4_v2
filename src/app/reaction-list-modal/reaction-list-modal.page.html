<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Reactions</ion-title>
    <ion-buttons slot="end"> 
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar slot="start">
        <ion-img src="{{item.addedByUser.addedByImg}}"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{item.addedByUser.addedByUsername}}</h2>
        <!--<p>Sneaky little hobbitses!</p> -->
      </ion-label>
      <ion-icon size="small" *ngIf="item.reactionThanks" class="icon" src="./assets/icon/smile-active.svg"></ion-icon>
      <ion-icon size="small" *ngIf="item.reactionHug" class="icon" src="./assets/icon/hug-active.svg"></ion-icon>
      <ion-icon size="small" *ngIf="item.reactionBookmark" class="icon" src="./assets/icon/bookmark-active.svg"></ion-icon>
      <ion-icon size="small" *ngIf="item.reactionCheckin" class="icon" src="./assets/icon/checkin-active.svg"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
