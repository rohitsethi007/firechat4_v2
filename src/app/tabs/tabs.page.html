<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-badge *ngIf="getUnreadMessagesCount() != null">{{getUnreadMessagesCount()}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="people"></ion-icon>
      <ion-badge *ngIf="getUnreadGroupMessagesCount() != null">{{getUnreadGroupMessagesCount()}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="list"></ion-icon>
      <ion-badge *ngIf="friendRequestCount != null">{{friendRequestCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="contact"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
