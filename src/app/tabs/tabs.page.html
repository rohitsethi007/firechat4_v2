<ion-tabs class="tabs">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon size="large" name="newspaper-outline"></ion-icon>
    </ion-tab-button>

    <!-- <ion-tab-button class="filters-btn" tab="tab3">
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-tab-button> -->

    <ion-tab-button  class="filters-btn" tab="tab2">
      <ion-icon size="large" name="list-outline"></ion-icon>
      <ion-badge *ngIf="friendRequestCount != null">{{friendRequestCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button  class="filters-btn" tab="tab3">
      <ion-icon size="large" name="people-outline"></ion-icon>
      <!-- <ion-badge *ngIf="getUnreadGroupMessagesCount() != null">{{getUnreadGroupMessagesCount()}}</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button  class="filters-btn" tab="tab4">
      <ion-icon size="large" name="bookmark-outline"></ion-icon>
      <!-- <ion-badge *ngIf="getUnreadGroupMessagesCount() != null">{{getUnreadGroupMessagesCount()}}</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button class="filters-btn" tab="tab5">
      <ion-icon size="large" name="information-circle-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
