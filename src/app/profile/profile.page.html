<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user">
    <ion-row> 
      <div class="user-info">
        <div class="user-img"> 
          <img src="{{user.img}}" tappable (click)="setPhoto()"
          onError="this.src='./assets/images/default-dp_rect.png'">
        </div>
    <form [formGroup]="myForm">
      <ion-list lines="none">
        <ion-item>
          <ion-input type="text" class="myform" placeholder="Full name" formControlName="name" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Username" class="myform"  formControlName="username" type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea formControlName="bio" class="myform"  placeholder="Status" [(ngModel)]="user.description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Email" class="myform"  type="text" formControlName="email" [(ngModel)]="user.email" disabled></ion-input>
        </ion-item>
        <div class="ion-padding">
          <ion-button class="save" color="secondary" expand="block" (click)="save()">Save Changes</ion-button>
        </div>
      </ion-list>
    </form>
    <ion-item-divider>Other Settings</ion-item-divider>
    <ion-list lines="none">

      <ion-item>
        <ion-label class="toggle-text">Enable Public Visibility</ion-label>
        <ion-toggle  slot="end" color="secondary" [(ngModel)]="user.publicVisibility" (ionChange)="changeVisibility()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label class="toggle-text">Show Online</ion-label>
        <ion-toggle slot="end" color="secondary" [(ngModel)]="user.showOnline" (ionChange)="changeStatus()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label class="toggle-text">Enable Notification</ion-label>
        <ion-toggle slot="end" color="secondary" [(ngModel)]="user.isPushEnabled" [disabled]="isBrowser"
          (ionChange)="changeNotification()">
        </ion-toggle>
      </ion-item>
      <ion-item  routerLink="/blockedlist">
        <ion-label class="toggle-text">Blocked List</ion-label>
        <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      </ion-item>
      <ion-item tappable (click)="setPassword()" *ngIf="user && user.provider == 'Email'">
        Update Password
      </ion-item>
      <div class="ion-padding">
        <ion-button class="save" color="danger" expand="block" (click)="deleteAccount()">Delete Account</ion-button>
      </div>
    </ion-list>
  </div>
</ion-row>
</div>
</ion-content>
