<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="center ion-padding">
    <img src="assets/images/logo.png" style="width:80px;height:80px;" />
  </div>
  <form [formGroup]="myForm">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" formControlName="email" email="true" [(ngModel)]="email"></ion-input>
        <div *ngFor="let validation of errorMessages.email">
          <p class="error"
            *ngIf="myForm.get('email').hasError(validation.type) && (myForm.get('email').dirty || myForm.get('email').touched || submitAttempt) ">
            {{validation.message}}
          </p>
        </div>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
        <div *ngFor="let validation of errorMessages.password">
          <p class="error"
            *ngIf="myForm.get('password').hasError(validation.type) && (myForm.get('password').dirty || myForm.get('password').touched || submitAttempt) ">
            {{validation.message}}
          </p>
        </div>

      </ion-item>
      <div style="float:right;">
        <ion-button fill="clear" color="medium" size="small" routerLink="/forgot">
          Forgot?
        </ion-button>
      </div>
      <div class="ion-padding">
        &nbsp;
        <ion-button expand="block" color="primary" (click)="login()">
          Login
        </ion-button>

        &nbsp;&nbsp;&nbsp;

        <ion-button fill="clear" expand="block" routerLink="/register">
          Create New Account
        </ion-button>

      </div>
    </ion-list>
  </form>
</ion-content>
